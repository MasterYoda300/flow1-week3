function myFunction() {
  var x = document.getElementById("Orange");

  for (i = 0; i < y.length; i++) {

  }
}

function myFunction1() {
  var x = document.getElementById("Blue");
  var y = x.getElementsByTagName("P1");

  for (i = 0; i < y.length; i++) {
    y[i].style.backgroundColor = "blue";
  }
}

function myFunction2() {

}
